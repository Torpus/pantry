language: node_js
node_js:
  - 12

jobs:
  include:
    - stage: lint
      script:
        - npm run lint
    - stage: audit
      script:
        - npm run audit
    - stage: test
      script:
        - npm test
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
